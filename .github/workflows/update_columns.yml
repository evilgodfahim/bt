name: Update Columns Feed

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install feedparser python-dateutil requests

      - name: Start FlareSolverr container
        run: |
          docker run -d --name flaresolverr -p 8191:8191 ghcr.io/flaresolverr/flaresolverr:latest

      - name: Wait for FlareSolverr to start
        run: |
          for i in {1..15}
          do
            if curl -s http://localhost:8191/v1 > /dev/null; then
              echo "FlareSolverr ready"
              exit 0
            fi
            echo "Waiting for FlareSolverr..."
            sleep 3
          done
          echo "FlareSolverr failed to start"
          exit 1

      - name: Run fetch script
        run: |
          python fetch_columns.py \
            --feed "https://www.banglatribune.com/feed/" \
            --output columns.xml \
            --max-items 500

      - name: Commit & Push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          if [ -n "$(git status --porcelain)" ]; then
            git add columns.xml
            git commit -m "Update feed"
            git push
          fi
