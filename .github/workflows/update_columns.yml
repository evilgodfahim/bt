name: Update Columns Feed

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install feedparser python-dateutil requests

      - name: Start FlareSolverr (Docker Hub image)
        run: |
          docker run -d \
            --name flaresolverr \
            --shm-size=2g \
            --memory=1g \
            -p 8191:8191 \
            flaresolverr/flaresolverr:latest

      - name: Wait for FlareSolverr
        run: |
          echo "Waiting for FlareSolverr..."
          for i in {1..20}; do
            if curl -s http://localhost:8191/v1 > /dev/null; then
              echo "FlareSolverr is ready"
              exit 0
            fi
            echo "Still starting... ($i)"
            sleep 3
          done
          echo "FlareSolverr did not start. Dumping logs:"
          docker logs flaresolverr
          exit 1

      - name: Run fetch script
        run: |
          python fetch_columns.py \
            --feed "https://www.banglatribune.com/feed/" \
            --output columns.xml \
            --max-items 500

      - name: Commit & push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          if [ -n "$(git status --porcelain)" ]; then
            git add columns.xml
            git commit -m "Update columns feed"
            git push
          fi
